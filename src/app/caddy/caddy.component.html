<div class="panel panel-default">
  <div class="panel-body">
    <ul class="nav nav-pills">
      <li>
        <button (click)="onAddCaddy()" class="btn btn-danger">
          <span class="glyphicon glyphicon-plus pull-right"></span>
        </button>
      </li>
      <li [ngClass]="c.name==caddyService.currentCaddyName?'active':''" *ngFor="let c of caddyService.listCaddies">
        <a class="btn" (click)="onSelectCaddy(c)">{{c.name}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="panel panel-primary" *ngIf="caddy.items">
  <div class="panel-heading">{{caddy.name}}
    <button (click)="onRemoveCaddy()" class="btn btn-danger"><span class="glyphicon glyphicon-minus  pull-left"></span></button>
  </div>
  <div class="panel-body text-center">
    <table class="table table-bordered" >
      <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th><th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let item of caddy.items|keyvalue">
        <td>{{item.value.id}}</td>
        <td>{{item.value.name}}</td>
        <td>{{item.value.quantity|number:'0.2'}}</td>
        <td>{{item.value.price|number:'0.2'}}</td>

        <td>
          <button class="btn btn-danger" (click)="onRemoveProductFromCaddy(item.value)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="4">Total</td>
        <td>{{getTotal()|number:'0.2'}}</td>
      </tr>
      </tbody>

    </table>
    <button class="btn btn-success" (click)="onNewOrder()" >Commander</button>
  </div>

</div>
