<div class="col-md-6 col-center-block" >

  <div class="panel panel-primary ">
    <div class="panel-heading text-center"><h5><b>Entrer les cordonnee de votre Carte Bancaire</b></h5></div>
    <div class="panel-body" >

    <form #f="ngForm" (ngSubmit)="onPayOrder(f.value)">
    <div class="form-group">
      <label class="control-label">Type:</label>
      <select name="type" ngModel class="form-control">
        <option value="Visa">Visa</option>
        <option value="Cmi">Cmi</option>
        <option value="Cmi">Cmi</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label">Card Number:</label>
      <input type="text" name="cardNumber" ngModel class="form-control">
    </div>
      <div class="form-group">
        <label class="control-label">Code Verif:</label>
        <input type="text" name="codeVerif" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Amount:</label>
        <input type="text" readonly name="amount" ngModel class="form-control" [(ngModel)]="currentOrder.totalAmount">
      </div>
      <button type="submit" class="btn btn-primary">Pay</button>
  </form>
</div>
  </div>
</div>
