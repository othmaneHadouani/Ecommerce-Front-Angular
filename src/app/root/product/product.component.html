        <div>
        <span *ngIf="this.currentProduct.promotion">
                <img src="assets/images/promo.png" class="img-thumbnail img-circle" height="30">
              </span>
          <span *ngIf="this.currentProduct.selected">
                <img src="assets/images/favorite.png" class="img-thumbnail img-circle" height="30">
              </span>
          <span *ngIf="this.currentProduct.available">
                <img src="assets/images/available.png" class="img-thumbnail img-circle"  height="30">
              </span>
        </div>
        <div>
          <form #f="ngForm" (ngSubmit)="onAddProductToCaddy(this.currentProduct)">
            <label class="control-label">Quantité :</label>
            <input type="number" name="quantity" [(ngModel)]="this.currentProduct.quantity" ngModel style="width: 40px">
            <button>
              <img src="assets/images/caddy.png">
            </button>
          </form>
        </div>

      </div>
      <div class="col-md-7">
        <div class="panel panel-default" style="min-height: 300px">
          <div class="panel-body">
            <label>Price : {{currentProduct.currentPrice|number:'0.00'}}</label>
          </div>
          <div class="panel-body">
            Description :{{currentProduct.description}}
          </div>
        </div>
      </div>
      </div>
